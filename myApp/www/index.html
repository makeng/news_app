<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>MZK生活资讯</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link href="Ionic_icons/css/ionicons.min.css" type="text/css" rel="stylesheet">
    <meta name="theme-color" content="#4e8ef7">
    <!-- cordova.js required for cordova apps -->
    <script src="cordova.js"></script>
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <script src="js/lib/ionic.bundle.js" type="text/javascript"></script>
    <!--压缩后的css-->
    <link href="css/build/main.min.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="indexCon">
<!------------------------------------------主页只负责路由-------------------------------------------->
<div class="wrap">
    <!--标题-->
    <ion-nav-bar class="bar-positive header">
        <!--回退按钮-->
        <ion-nav-back-button>
            <i class="ion-ios-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--中间和底部-->
    <ion-tabs class="tabs-positive tabs-icon-top abs_bottom">
        <!--新闻页-->
        <ion-tab title="新闻" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="tab1">
            <ion-nav-view name="view1"></ion-nav-view>
        </ion-tab>
        <!--天气页-->
        <ion-tab title="天气" icon-on="ion-ios-partlysunny" icon-off="ion-ios-partlysunny-outline" ui-sref="tab2">
            <ion-nav-view name="view2"></ion-nav-view>
        </ion-tab>
        <!--设置页-->
        <ion-tab title="设置" icon-on="ion-ios-cog" icon-off="ion-ios-cog-outline" ui-sref="tab3">
            <ion-nav-view name="view3"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</div>
<!------------------------------------------脚本------------------------------------------------------>
<!-- Ionic's root component and where the app will load -->
<ion-app></ion-app>

<!--所有脚本压缩-->
<script src="js/app.min.js"></script>
</body>
</html>
